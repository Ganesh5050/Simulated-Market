<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Signup</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input { padding: 8px; margin: 5px; }
        button { padding: 10px 20px; margin: 10px; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Test Frontend Signup</h1>
    
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" id="firstName" value="Test">
    </div>
    
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" id="lastName" value="User">
    </div>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="test@example.com">
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="password123">
    </div>
    
    <button onclick="testSignup()">Test Signup</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="result" class="result">
        Click "Test Signup" to test the backend connection...
    </div>

    <script>
        async function testSignup() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing signup...';
            resultDiv.className = 'result';
            
            try {
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log('üîç Sending signup request...');
                console.log('üìß Data:', { firstName, lastName, email, password: '***' });
                
                const response = await fetch('http://localhost:5050/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        password
                    })
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('üì° Raw response:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    throw new Error('Invalid JSON response: ' + responseText.substring(0, 200));
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Signup Successful!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Signup Failed</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                console.error('‚ùå Signup test error:', error);
                resultDiv.innerHTML = `
                    <h3>‚ùå Connection Error</h3>
                    <p>${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            resultDiv.className = 'result';
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log('üîç Sending login request...');
                
                const response = await fetch('http://localhost:5050/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                console.error('‚ùå Login test error:', error);
                resultDiv.innerHTML = `
                    <h3>‚ùå Connection Error</h3>
                    <p>${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = 'Results cleared...';
            document.getElementById('result').className = 'result';
        }
        
        // Auto-test on page load
        window.onload = function() {
            console.log('üöÄ Page loaded, ready to test signup');
        };
    </script>
</body>
</html>
