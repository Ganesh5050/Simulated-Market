<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Signup Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ Real Supabase Signup Test</h1>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="test@example.com" value="test.user@example.com">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password123!" value="Password123!">
    </div>
    
    <button onclick="testSignup()">Test Signup</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testLogout()">Test Logout</button>
    
    <div id="results"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const supabaseUrl = 'https://giapfmvpowrmvbjpxtym.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpYXBmbXZwb3dybXZianB4dHltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MzkyNzQsImV4cCI6MjA3NjMxNTI3NH0.UJQH_CN8iU6GHU36-mNewovkE71CZ34d2EEHC3mEEIY';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            addResult(`üìù Attempting signup for: ${email}`, 'info');
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.href
                    }
                });
                
                if (error) {
                    addResult(`‚ùå Signup Error: ${error.message}`, 'error');
                    addResult(`Error Code: ${error.status}`, 'error');
                    addResult(`Full Error: <pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    addResult('‚úÖ Signup Successful!', 'success');
                    addResult(`User ID: ${data.user?.id}`, 'info');
                    addResult(`Email: ${data.user?.email}`, 'info');
                    addResult(`Email confirmed: ${data.user?.email_confirmed_at ? 'Yes' : 'No (Check your email)'}`, 'info');
                    
                    if (data.session) {
                        addResult('Session created automatically!', 'success');
                    } else {
                        addResult('Please check your email to confirm the account', 'info');
                    }
                }
            } catch (err) {
                addResult(`‚ùå Unexpected Error: ${err.message}`, 'error');
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            addResult(`üîê Attempting login for: ${email}`, 'info');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    addResult(`‚ùå Login Error: ${error.message}`, 'error');
                } else {
                    addResult('‚úÖ Login Successful!', 'success');
                    addResult(`User ID: ${data.user?.id}`, 'info');
                    addResult(`Session active: ${data.session ? 'Yes' : 'No'}`, 'info');
                }
            } catch (err) {
                addResult(`‚ùå Unexpected Error: ${err.message}`, 'error');
            }
        }
        
        async function testLogout() {
            addResult('üö™ Attempting logout...', 'info');
            
            try {
                const { error } = await supabase.auth.signOut();
                
                if (error) {
                    addResult(`‚ùå Logout Error: ${error.message}`, 'error');
                } else {
                    addResult('‚úÖ Logout Successful!', 'success');
                }
            } catch (err) {
                addResult(`‚ùå Unexpected Error: ${err.message}`, 'error');
            }
        }
        
        // Check current session on load
        window.onload = async function() {
            addResult('üîç Checking current session...', 'info');
            
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                addResult(`‚úÖ Already logged in as: ${session.user.email}`, 'success');
            } else {
                addResult('‚ÑπÔ∏è No active session', 'info');
            }
        };
    </script>
</body>
</html>
